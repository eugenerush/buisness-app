{% extends 'money_calc/layout.html' %}

{% block title %}Обновление задачи{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 main-info">
            <h1>Форма для обновления траты</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.comment }}
                {{ form.publish_data }}
                {{ form.task_type }}
                {{ form.task_status }}
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Обновить задачу</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
